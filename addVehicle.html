
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add a Vehicle - Qafilah</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="54">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">Qafilah</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="services">
        <div class="container">
            <div class="row">

             <h1>Add a Vehicle</h1>
                <form action="http://localhost:3000/addVehicle" method="post">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Plate Number</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ABC1234" name="name">
                      </div>
                      <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Brand</label>
                        <input class="form-control" list="Brands" id="exampleDataList" placeholder="Type to search..." name="brand">
                        <datalist id="Brands">
                          <option value="Ford">
                          <option value="Hondai">
                          <option value="BMW">
                          <option value="GMC">

                        </datalist>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Model</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="2022" name="model">
                      </div>
                      <div class="mb-3">
                        <label for="Color" class="form-label">Color</label>
                        <input class="form-control" list="Colors" id="Color" placeholder="White" name="color">
                        <datalist id="Colors">
                          <option value="Green">
                          <option value="Red">
                          <option value="White">
                          <option value="Blue">
                          <option value="Black">
                        </datalist>
                      </div>

                    <button type="submit" class="btn btn-primary">add</button>
                  </form>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/agency.js"></script>
</body>

</html>
